<div *ngIf="errors"> {{ fieldLabel }} is invalid. </div>

<div *ngIf="errors && errors['required']"> {{ fieldLabel }} is required. </div>

<div *ngIf="errors && errors['minlength']"> {{ fieldLabel }} is too short. </div>

<div *ngIf="errors && errors['maxlength']"> {{ fieldLabel }} is too long. </div>

<div *ngIf="errors && errors['pattern']"> {{ fieldLabel }} has invalid input. </div>

<div *ngIf="errors && errors['city']"> {{ fieldLabel }} needs to be a city. </div>
