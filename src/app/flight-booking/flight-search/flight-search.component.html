<div class="card">
  <div class="header">
    <h2 class="title">Flight Search</h2>
  </div>

  <div class="content">
    <form #form="ngForm">
      <div class="form-group">
        <label>From:</label>
        <input [(ngModel)]="from"
               autocomplete="false"
               name="from"
               class="form-control"
               required="required"
               minlength="3"
               maxlength="15"
               pattern="[a-zA-ZäöüÄÖÜß ]*">
      </div>

      <div *ngIf="form?.controls['from']?.invalid"> From is invalid. </div>

      <div *ngIf="form?.controls['from']?.hasError('required')"> From is required. </div>

      <div *ngIf="form?.controls['from']?.hasError('minlength')"> From minlength is 3. </div>

      <div *ngIf="form?.controls['from']?.hasError('maxlength')"> From maxlength is 15. </div>

      <div *ngIf="form?.controls['from']?.hasError('pattern')"> From has invalid input. </div>

      <div class="form-group">
        <label>To:</label>
        <input [(ngModel)]="to"
               name="to"
               class="form-control"
               required="required"
               minlength="3"
               maxlength="15"
               pattern="[a-zA-ZäöüÄÖÜß ]*">
      </div>

      <div *ngIf="form?.controls['to']?.invalid"> To is invalid. </div>

      <div *ngIf="form?.controls['to']?.hasError('required')"> To is required. </div>

      <div *ngIf="form?.controls['to']?.hasError('minlength')"> To minlength is 3. </div>

      <div *ngIf="form?.controls['to']?.hasError('maxlength')"> To maxlength is 15. </div>

      <div *ngIf="form?.controls['to']?.hasError('pattern')"> To has invalid input. </div>

      <div class="form-group">
        <button
          [disabled]="!to || !from || form.invalid"
          (click)="search()"
          class="btn btn-default">Search</button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="flights.length > 0" class="row">
  <div *ngFor="let f of flights" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <!--<flight-card [item]="f" [selected]="basket[f.id]" (selectedChange)="basket[f.id] = $event">-->
    <flight-card [item]="f" [(selected)]="basket[f.id]">
    </flight-card>
  </div>
</div>

<div class="card">
  <div class="content">
    <pre>{{ basket | json }}</pre>
  </div>
</div>


<div *ngIf="selectedFlight">
  <div>
    {{ message }}
  </div>

  <div class="form-group">
    <label>Id</label>
    <input [(ngModel)]="selectedFlight.id" class="form-control">
  </div>

  <div class="form-group">
    <label>From</label>
    <input [(ngModel)]="selectedFlight.from" class="form-control">
  </div>

  <div class="form-group">
    <label>To</label>
    <input [(ngModel)]="selectedFlight.to" class="form-control">
  </div>

  <div class="form-group">
    <label>Date</label>
    <input [(ngModel)]="selectedFlight.date" class="form-control">
  </div>

  <button (click)="save()" class="btn btn-default">Save</button>
</div>
