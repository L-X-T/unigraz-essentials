<!--<div class="card" [ngStyle]="{'background-color': (selected) ? 'rgb(204, 197, 185)' : 'white' }">-->
<div class="card" [style.background-color]="(selected) ? 'rgb(204, 197, 185)' : 'white'">

  <div class="header">
    <h2 class="title">{{item.from}} - {{item.to}}</h2>
  </div>
  <div class="content">
    <p>Flight-No.: #{{item.id}}<span *ngIf="item.delayed"> (delayed)</span></p>
    <p [class.delayed]="item.delayed">Date: {{item.date | date:'dd.MM.yyyy HH:mm'}}</p>
    <p>
      <button *ngIf="!selected" class="btn btn-default" (click)="select()">Select</button>
      <button *ngIf="selected" class="btn btn-default" (click)="deselect()">Remove</button>

      <flight-status-toggle style="margin: 0 10px" [(status)]="item.delayed"></flight-status-toggle>

      <button class="btn btn-default" [routerLink]="['/flight-edit', item.id, { showDetails: true }]">
        Edit
      </button>
    </p>
  </div>
</div>
